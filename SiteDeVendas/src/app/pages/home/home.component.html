<div class="container">
  <div class="row" *ngFor="let item of items">
    <div class="box">
      <div class="box-item">

        <img [src]="item.image" alt="Imagem do produto">
        <p>{{item.nome}}</p>
        <p>R$ {{item.preco}}</p>
        <a href="/produtos/{{item.id}}" class="btn btn-primary">ver item</a>
      </div>
    </div>
  </div>
</div>
