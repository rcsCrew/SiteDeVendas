<div class="container">
  <h1>Registrar</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm"> <!-- Usando ngSubmit e loginForm do código base -->

    <div class="input-group">
      <label for="username">Usuário</label>
      <input type="text" id="username" [(ngModel)]="registrarData.username" name="username" required #username="ngModel"> <!-- Adaptado para usar registrarData -->
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="registrarData.email" name="email" required #email="ngModel"> <!-- Adaptado para usar registrarData -->
    </div>

    <div class="input-group">
      <label for="password">Senha</label>
      <input type="password" id="password" [(ngModel)]="registrarData.password" name="password" required #password="ngModel"> <!-- Adaptado para usar registrarData -->
    </div>

    <button type="submit" class="btn registrar" [disabled]="!loginForm.valid">Registrar</button> <!-- Botão usando [disabled] do formulário original -->
    <a routerLink="/login" class="registrarp">Já tem uma conta? Faça login</a> <!-- Link para login, mantém como estava -->

  </form>
</div>
